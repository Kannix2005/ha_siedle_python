<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siedle QR-Code Scanner</title>
    <style>
        :root {
            --ha-primary: #03a9f4;
            --ha-bg: #f7f7f7;
            --ha-card-bg: #ffffff;
            --ha-text: #202020;
            --ha-muted: #6b6b6b;
            --ha-success: #4caf50;
            --ha-error: #f44336;
            --ha-warning: #ff9800;
            --ha-border: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --ha-bg: #121212;
                --ha-card-bg: #1e1e1e;
                --ha-text: #e0e0e0;
                --ha-muted: #9e9e9e;
                --ha-border: #2a2a2a;
            }
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--ha-bg);
            color: var(--ha-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            background: var(--ha-card-bg);
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            border: 1px solid var(--ha-border);
            max-width: 560px;
            width: 100%;
        }
        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--ha-border);
        }
        .title { font-size: 20px; font-weight: 600; }
        .subtitle { font-size: 13px; color: var(--ha-muted); margin-top: 4px; }
        .card-content { padding: 16px; }
        #qr-reader {
            width: 100%;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0,0,0,0.06);
            position: relative;
        }
        #qr-reader video { width: 100%; height: auto; display: block; }
        .status {
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid var(--ha-border);
        }
        .status.info { background: rgba(3,169,244,0.08); color: var(--ha-text); }
        .status.success { background: rgba(76,175,80,0.08); color: var(--ha-text); }
        .status.error { background: rgba(244,67,54,0.08); color: var(--ha-text); }
        .status.warning { background: rgba(255,152,0,0.10); color: var(--ha-text); }
        .spinner {
            border: 3px solid rgba(0,0,0,0.08);
            border-top: 3px solid var(--ha-primary);
            border-radius: 50%;
            width: 32px; height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 10px 0 0; display: inline-block; vertical-align: middle;
        }
        @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
        .overlay {
            position: absolute; inset: 0; border: 2px solid var(--ha-primary);
            border-radius: 8px; pointer-events: none;
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--ha-primary), transparent);
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .ha-button {
            background: var(--ha-primary);
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            width: 100%;
        }
        .ha-button:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="title">Siedle QR-Code Scanner</div>
            <div class="subtitle">Scannen Sie Ihren Siedle QR-Code</div>
        </div>
        <div class="card-content">
            <div id="qr-reader"></div>
            <div id="status" class="status info">
                <span class="spinner"></span>
                <span style="vertical-align: middle;">Kamera wird initialisiert...</span>
            </div>
            <button id="retry-btn" class="ha-button" style="display: none;">Erneut versuchen</button>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        // URL Parameter auslesen
        const urlParams = new URLSearchParams(window.location.search);
        const configFlowId = urlParams.get('config_flow_id');
        const callbackUrl = urlParams.get('callback_url');
        
        const statusDiv = document.getElementById('status');
        const retryBtn = document.getElementById('retry-btn');
        let html5QrCode = null;
        let isScanning = false;
        
        function updateStatus(message, type = 'info', showSpinner = false) {
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = showSpinner 
                ? `<div class="spinner"></div>${message}`
                : message;
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            if (isScanning) {
                return; // Verhindere mehrfache Scans
            }
            isScanning = true;
            
            updateStatus('âœ… QR-Code erfolgreich gescannt!', 'success');
            
            // Scanner stoppen
            html5QrCode.stop().then(() => {
                // Zu Home Assistant weiterleiten
                if (callbackUrl && configFlowId) {
                    updateStatus('ðŸ”„ Weiterleitung zu Home Assistant...', 'info', true);
                    
                    // URL-encode den QR-Code Inhalt
                    const encodedResult = encodeURIComponent(decodedText);
                    const redirectUrl = `${callbackUrl}?config_flow_id=${configFlowId}&result=${encodedResult}`;
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 1000);
                } else {
                    updateStatus('âŒ Fehlende Parameter: callback_url oder config_flow_id', 'error');
                    retryBtn.style.display = 'block';
                }
            }).catch(err => {
                console.error('Error stopping scanner:', err);
            });
        }
        
        function onScanError(errorMessage) {
            // Ignoriere normale Scan-Fehler (keine QR-Code gefunden)
            // Diese werden bei jedem Frame ausgelÃ¶st, wenn kein Code gefunden wird
        }
        
        function startScanner() {
            // Parameter prÃ¼fen
            if (!callbackUrl || !configFlowId) {
                updateStatus('âŒ Fehler: Fehlende URL-Parameter (callback_url oder config_flow_id)', 'error');
                retryBtn.style.display = 'block';
                return;
            }
            
            updateStatus('ðŸ“· Kameraberechtigung wird angefordert...', 'info', true);
            retryBtn.style.display = 'none';
            
            html5QrCode = new Html5Qrcode("qr-reader");
            
            // Kamera-Konfiguration: Bevorzuge rÃ¼ckwÃ¤rtige Kamera
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };
            
            // Versuche zuerst die rÃ¼ckwÃ¤rtige Kamera
            html5QrCode.start(
                { facingMode: "environment" },
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                updateStatus('ðŸ“¸ Bereit zum Scannen - Halten Sie den QR-Code vor die Kamera', 'info');
                
                // Scan-Animation hinzufÃ¼gen
                const reader = document.getElementById('qr-reader');
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                const scanLine = document.createElement('div');
                scanLine.className = 'scan-line';
                overlay.appendChild(scanLine);
                reader.appendChild(overlay);
                
            }).catch(err => {
                console.error('Camera error:', err);
                
                // Fallback: Versuche irgendeine Kamera
                Html5Qrcode.getCameras().then(cameras => {
                    if (cameras && cameras.length > 0) {
                        updateStatus('ðŸ”„ Starte Kamera...', 'warning', true);
                        
                        // Verwende die erste verfÃ¼gbare Kamera
                        html5QrCode.start(
                            cameras[0].id,
                            config,
                            onScanSuccess,
                            onScanError
                        ).then(() => {
                            updateStatus('ðŸ“¸ Bereit zum Scannen - Halten Sie den QR-Code vor die Kamera', 'info');
                            
                            const reader = document.getElementById('qr-reader');
                            const overlay = document.createElement('div');
                            overlay.className = 'overlay';
                            const scanLine = document.createElement('div');
                            scanLine.className = 'scan-line';
                            overlay.appendChild(scanLine);
                            reader.appendChild(overlay);
                            
                        }).catch(err2 => {
                            console.error('Fallback camera error:', err2);
                            updateStatus('âŒ Kamera konnte nicht gestartet werden. Bitte erlauben Sie den Kamerazugriff.', 'error');
                            retryBtn.style.display = 'block';
                        });
                    } else {
                        updateStatus('âŒ Keine Kamera gefunden', 'error');
                        retryBtn.style.display = 'block';
                    }
                }).catch(err2 => {
                    console.error('Get cameras error:', err2);
                    updateStatus('âŒ Fehler beim Zugriff auf die Kamera: ' + err2, 'error');
                    retryBtn.style.display = 'block';
                });
            });
        }
        
        // Retry Button
        retryBtn.addEventListener('click', () => {
            isScanning = false;
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    startScanner();
                }).catch(() => {
                    startScanner();
                });
            } else {
                startScanner();
            }
        });
        
        // Automatisch starten wenn Seite geladen ist
        window.addEventListener('load', () => {
            setTimeout(startScanner, 500);
        });
    </script>
</body>
</html>
