; ============================================================
; Asterisk PJSIP Configuration for Testing Siedle SIP Forwarding
; ============================================================
; 
; 2 Accounts:
;   siedle / siedle123  - HA Siedle integration registers here
;   phone  / phone123   - MicroSIP softphone registers here
;
; When siedle calls extension 100 or **9, phone rings.
; ============================================================

; === Transport ===
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=10.10.10.202
external_signaling_address=10.10.10.202
local_net=172.16.0.0/12
local_net=10.0.0.0/8
local_net=192.168.0.0/16

; ============================================================
; Account: siedle (for HA Siedle Integration)
; ============================================================
[siedle]
type=aor
max_contacts=5
remove_existing=yes
default_expiration=300

[siedle]
type=auth
auth_type=userpass
username=siedle
password=siedle123

[siedle]
type=endpoint
context=siedle-context
disallow=all
allow=alaw
allow=ulaw
auth=siedle
aors=siedle
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes

; ============================================================
; Account: phone (for MicroSIP / Linphone Softphone)
; ============================================================
[phone]
type=aor
max_contacts=5
remove_existing=yes
default_expiration=300

[phone]
type=auth
auth_type=userpass
username=phone
password=phone123

[phone]
type=endpoint
context=phone-context
disallow=all
allow=alaw
allow=ulaw
auth=phone
aors=phone
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
